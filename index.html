<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio - Animated & Themed</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #1a1a1a;
      --accent-color: #4f46e5;
    }

    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --accent-color: #6366f1;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .theme-toggle {
      cursor: pointer;
      background: var(--accent-color);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      animation: slideIn 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes slideIn {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--text-color);
    }
  </style>
</head>
<body data-theme="light">
  <header>
    <h2>ðŸŒŸ My Portfolio</h2>
    <button class="theme-toggle" onclick="toggleTheme()">Switch Theme</button>
  </header>

  <main>
    <h1 id="main-heading">Welcome to My World</h1>
  </main>

  <footer>
    Â© 2025 Your Name. All rights reserved.
  </footer>

  <script>
    const body = document.body;
    const heading = document.getElementById('main-heading');

    function toggleTheme() {
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    // On page load, use saved theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    body.setAttribute('data-theme', savedTheme);

    // Re-trigger animation on reload
    window.onload = () => {
      heading.style.opacity = '0';
      heading.style.animation = 'none';
      void heading.offsetWidth; // Trigger reflow
      heading.style.animation = 'slideIn 1s ease-out forwards';
    };
  </script>
</body>
</html>
